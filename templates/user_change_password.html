<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>user Page</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="../static/js/jQuery.js"></script>
        <script src="../static/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
	<div class="row-fluid">
		<div class="span10">
            
			<h2>{% if request.user.is_authenticated %}
                {{ request.user.username }},欢迎来到北邮健身房.
                {% else %}
                欢迎，请登录。
                {% endif %}
			</h2>
             </div>
            <div class="span2">
            
                 <button class="btn btn-large " type="button" onclick ="location.href = '/logout/'">退出</button>
            </div>
        </div>
    <div class="row-fluid">
        <div class="span12">
               
			<ul class="nav nav-tabs">
                <li>
					<a href="info#">个人信息</a>
				</li>
				<li>
					<a href="course#">已有课程</a>
				</li>
				<li>
					<a href="custom#">消费记录</a>
				</li>
				<li>
					<a href="order#">预约课程</a>
				</li>
                <li>
                    <a href="instructor#">私教预约</a>
                </li>
                 <li class="active">
                    <a href="change_password#">修改密码</a>
                </li>
			</ul>
        <div class="row-fluid">
            <div class="span3"></div>
            <div class="span5">
            <form id="form1" action="" method="post">
            <fieldset>
				<legend contenteditable="false">修改密码</legend>
				<label contenteditable="false">请输入旧密码 </label>
				<input name="old_password" type="password"  />
                <label contenteditable="false">请输入新密码</label>
				<input name="new_password" type="password"  />
                <label contenteditable="false">请再次输入新密码</label>
				<input name="new_password_again" type="password" />
                <div>
                    <div class="span4"></div>
                    <button type="submit" class="btn" contenteditable="true">提交</button>
                </div>
                
			</fieldset>
            </form>
            <div id = "test_div" data-type ={{massage}}>
            <script>
                var massage = $("#test_div").data("type");
                if (massage)
                    alert(massage)
            </script>
            </div>

        </div>
		</div>
	</div>
</div>

    </body>
</html>
