<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Instructor Page</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="../static/js/jQuery.js"></script>
        <script src="../static/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
	<div class="row-fluid">
		<div class="span10">
            
			<h2>{% if request.user.is_authenticated %}
                {{ request.user.username }}, 欢迎来到北邮健身房.
                {% else %}
                欢迎，请登录。
                {% endif %}
			</h2>
             </div>
        <div class="span2">
            
                 <button class="btn btn-large " type="button" onclick ="location.href = '/logout/'">退出</button>
         </div>
        </div>
    <div class="row-fluid">
        <div class="span12">
               
			<ul class="nav nav-tabs">
				<li >
					<a href="info#">个人信息</a>
				</li>
                <li>
                    <a href="course#">已有课程</a>
                </li>
				<li >
					<a href="order#">预约查询</a>
				</li>
				<li class ="active">
					<a href="add_course#">添加课程</a>
				</li>
                <li>
					<a href="change_password#">修改密码</a>
				</li>
                
			</ul>
            <div class="row-fluid">
                <div class="span1">

                </div>
                <div class="span10">
                    <form action="" method="post">
				    <fieldset>
				    <legend contenteditable="false">课程详情</legend>
				    <label contenteditable="false">课程名</label>
				    <input name="course_name" type="text" placeholder="course name">
                    <label contenteditable="false">课程日期  (此处请填写星期，如Mon,Tue,Wed,Thu,Fri,Sat,Sun)</label>
				    <input name="course_day" type="text" placeholder="course day">
                    <label contenteditable="false">课程时间  （此处请填写10:00-12:00,14:00-16:00,16:00-18:00中的某一时段）</label>
				    <input name="course_time" type="text" placeholder="course time">
                    <label contenteditable="false">开始日期</label>
				    <input name="start_day" type="date" >
                    <label contenteditable="false">结束日期</label>
				    <input name="end_day" type="date" >
                    <label contenteditable="false">价格</label>
				    <input name="price" type="number" >
				    
				    <div>
                        <button type="submit" class="btn" contenteditable="true">提交</button>
				    </div>
				    
				    </fieldset>
			        </form>
                    <div id = "test_div" data-type ={{massage}}>
                        <script>
                            var massage = $("#test_div").data("type");
                            if (massage)
                                alert(massage)
                        </script>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>

    </body>
</html>
